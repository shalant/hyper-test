<div class="container">
    <div class="row mt-3">
        <div class="col-md-5">
            <h1 class="">List of Usda Data</h1>
        </div>
        <div class="col-md-2">
            <select class="form-select mt-2" aria-label="Default select example" (change)="onSelectMetric($event)">
                <option selected>Metric</option>
                <option value="AREA PLANTED">Acres Planted</option>
                <option value="AREA HARVESTED">Acres Harvested</option>
                <option value="CONDITION, MEASURED IN PCT EXCELLENT">Condition (excellent)</option>
                <option value="USAGE">Ethanol Usage</option>
                <option value="PRODUCTION">Production</option>
                <option value="PROGRESS">Progress - Emerged</option>
                <option value="Residual Usage">Residual Usage</option>
                <option value="STOCKS">Stocks</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select mt-2" aria-label="Default select example" (change)="onSelectCommodity($event)">
                <option selected>Commodity</option>
                <option value="CORN">Corn</option>
                <option value="SOYBEANS">Soybeans</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select mt-2" aria-label="Default select example" (change)="onSelectYear($event)">
                <option selected>Years</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
            </select>
        </div>
        <div class="col-md-1 mt-2">
            <button class="btn btn-primary" (click)="loadDataWithParams(selectedMetric, selectedCommodity, selectedYear)">Go</button>
        </div>
    </div>

    <!-- <ng-container *ngIf="newUsdaData$ | async as newUsdaData"> -->
        <div>
        <canvas id="barchart"></canvas>
    </div>
    <!-- </ng-container> -->

    <ng-container *ngIf="!newUsdaData$">
        test
    </ng-container>

    <!-- <ng-container *ngIf="newUsdaData$ | async as newUsdaData"> -->
        <ng-container *ngIf="newUsdaData$ | async as newUsdaData">
            <table class="table table-bordered mt-3">
            <thead>
                <th>State</th>
                <th>Year</th>
                <th>Value</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of newUsdaData">
                    <td>{{item.state_alpha}}</td>
                    <td>{{item.year}}</td>
                    <td>{{item.value}}</td>
                    <td>
                        <a class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
